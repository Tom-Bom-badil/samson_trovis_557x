#################  Heizkreis 2 (Regelkreis 2 - CO2/PA2) ##########################
#
# Annahme: Verwendung einer 3-Punkt-Regelung.

- name: "Trovis Hk2 Vorlaufsoll"
  unique_id: trovis_hk2_vlsoll
  slave: !secret trovis_modbus_address
  address: 1199
  scan_interval: 60
  scale: 0.1
  precision: 1
  unit_of_measurement: "°C"
  device_class: temperature
  data_type: int16
  nan_value: 32767

- name: "Trovis Hk2 Steigung"
  unique_id: trovis_hk2_steigung
  slave: !secret trovis_modbus_address
  address: 1205
  scan_interval: 60
  scale: 0.1
  precision: 1
  min_value: 0.2
  max_value: 3.2
  data_type: int16
  nan_value: 32767

- name: "Trovis Hk2 Niveau"
  unique_id: trovis_hk2_niveau
  slave: !secret trovis_modbus_address
  address: 1206
  scan_interval: 60
  scale: 0.1
  precision: 1
  unit_of_measurement: "°C"
  device_class: temperature
  data_type: int16
  # min_value: -30
  max_value: 30
  nan_value: 32767

- name: "Trovis Hk2 Betriebsart"
  unique_id: trovis_hk2_betriebsart
  slave: !secret trovis_modbus_address
  address: 107
  scan_interval: 60

- name: "Trovis Hk2 3Pkt Stellsignal"
  unique_id: trovis_hk2_stellsignal
  slave: !secret trovis_modbus_address
  address: 108
  scan_interval: 60
  # precision: 0
  data_type: int16
  nan_value: 32767
