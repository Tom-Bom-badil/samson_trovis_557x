- name: "Trovis Regler Modell"
  unique_id: trovis_r_modell
  slave: !secret trovis_id
  address: 0
  scan_interval: 3600

- name: "Trovis Regler Hardwareversion"
  unique_id: trovis_r_hardware
  slave: !secret trovis_id
  address: 3
  precision: 0
  scan_interval: 3600

- name: "Trovis Regler Sonderfunktionen"
  unique_id: trovis_r_sonderfunktionen
  slave: !secret trovis_id
  address: 4
  scan_interval: 3600

- name: "Trovis Regler Firmwareversion"
  unique_id: trovis_r_firmware
  slave: !secret trovis_id
  address: 2
  scale: 0.01
  precision: 2
  scan_interval: 900

- name: "Trovis Regler Seriennummer"
  unique_id: trovis_r_seriennummer
  slave: !secret trovis_id
  address: 5
  scan_interval: 3600

- name: "Trovis Regler Hydraulik (Anlage)"
  unique_id: trovis_r_anlage
  slave: !secret trovis_id
  address: 1
  scale: 0.1
  precision: 1
  scan_interval: 60

- name: "Trovis Regler Uhrzeit"
  unique_id: trovis_r_Uhrzeit
  slave: !secret trovis_id
  address: 99
  scan_interval: 60

- name: "Trovis Regler Datum"
  unique_id: trovis_r_datum
  slave: !secret trovis_id
  address: 100
  scan_interval: 60

- name: "Trovis Regler Jahr"
  unique_id: trovis_r_jahr
  slave: !secret trovis_id
  address: 101
  scan_interval: 60
